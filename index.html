<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript Programs</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>

<body>
	<nav>
		<a href="index.html" class="logo">
			<h1>
				<span class="firstw">JavaScript </span>
				<span class="secondw">Programs</span>
			</h1>
		</a>
		
		<ul>
			<li class="nav-item">
				<a href="#password-gen" class="nav-link" id="nav-link">Password Generator</a>
			</li>
			<li class="nav-item">
				<a href="#stop-watch" class="nav-link" id="nav-link">Stopwatch</a>
			</li>
		</ul>
	</nav>
	
	<section class="password-gen" id="password-gen">
		<div class="password-main">
			<div class="password-generator">
				<h1> Password Generator </h1>
				<div class="password">
					<p id="passwordBox"></p><i class="far fa-clipboard" onclick="copyPassword()"></i></i>
				</div>
				<div>
					<label for="length">Length</label>
					<input type="number" id="length" min="6" max="20" value="6">
				</div>
				<div>
					<label for="symbol">Include Symbol</label>
					<input type="checkbox" id="symbol" checked>
				</div>
				<div>
					<label for="number">Include Number</label>
					<input type="checkbox" id="number" checked>
				</div>
				<div>
					<label for="lowerCase">Include lowerCase</label>
					<input type="checkbox" id="lowerCase" checked>
				</div>
				<div>
					<label for="upperCase">Include upperCase</label>
					<input type="checkbox" id="upperCase" checked>
				</div>
					<button onclick="createPassword()">Get Random Password</button>
			</div>
		</div>
	</section>
	
	<section class="stop-watch" id="stop-watch">
		<div class="stop-watch-main">
			<div class="stopwatch">
				<h1> Stopwatch </h1>
				<p> <span id="seconds">00</span>:<span id="tens">00</span> </p>
				<button id="button-start">Start</button>
				<button id="button-stop">Stop</button>
				<button id="button-reset">Reset</button>
			</div>
		</div>
	</section>
</body>
</html>
